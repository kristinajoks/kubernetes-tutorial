apiVersion: apps/v1
kind: Deployment
metadata:
  name: beverage-frontend
  namespace: beverage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beverage-frontend
  template:
    metadata:
      labels:
        app: beverage-frontend
    spec:
      containers:
        - name: nginx
          image: nginx:1.27
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: nginx-conf
          configMap:
            name: beverage-frontend-nginx
            items:
              - key: nginx.conf
                path: nginx.conf
